<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>WeatherApp SheCodesPlus</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="city search" id="citysearch-form">
        <div class="row">
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              placeholder="Let's search for city ..."
              id="enter-city"
            />
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary">🔎 Search</button>
            <br />

            <button id="location-button" type="button" class="location-button">
              Current Location
            </button>
          </div>
        </div>
      </form>

      <h1 id="current-location">Jakarta</h1>
      <h5 id="current-date">Saturday, January 29 2022</h5>
      <h3 id="description">Sunny, sometimes overcast</h3>

      <br />
      <img
        src="https://cdn.pixabay.com/photo/2018/03/31/05/49/fox-3277390_960_720.png"
        alt="rainy weather umbrella"
      />
      <br />
      <h2 id="temperature">31</h2>
      <span class="units">
        <a href="#" id="celsius-link">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>
      </span>
      </div>
      <br>
      
      <hr />
      <h4>Wind Speed</h4>
      <h6>Min Temperature</h6>
      
      <hr />

      <br />

      <div class="row">
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <p class="card-text">
                ☂️
                <br />
                Rainy<br />
                30°C
              </p>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wed️</h5>
              <p class="card-text">
                ☀️
                <br />
                Sunny<br />
                32°C
              </p>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu️</h5>
              <p class="card-text">
                ⛅
                <br />
                Cloudy<br />
                28°C
              </p>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri️</h5>
              <p class="card-text">
                ☀️
                <br />
                Sunny<br />
                30°C
              </p>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sat️</h5>
              <p class="card-text">
                ☂️
                <br />
                Rainy<br />
                27°C
              </p>
            </div>
          </div>
        </div>
      </div>
      <br />
      <script src="script.js"></script>
    </div>

    <p class="footer">☁️Project by Henriette Dorrepaal</p>
    <br />
  </body>
</html>
